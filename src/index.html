<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ссылок WhatsApp</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <h1 class="block__title">Генератор ссылок WhatsApp</h1>
            <div class="block__text">Введите номер телефона</div>
            <div class="number"><input type="tel" class="number__form numberArea" pattern="7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" maxlength="11"></div>
            <div class="button"><button class="button__form sendButton">Получить ссылку</button></div>
            <div class="link-wrapper"><a href="" class="link__form textOut" target="_blank"></a><span class="errorMessage"></span></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
